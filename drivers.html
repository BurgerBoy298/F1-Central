<h1>F1 Drivers</h1>
  <ul id="driver-list"></ul> <!-- List will go here -->

  <script>
    fetch('https://api.openf1.org/v1/drivers')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('driver-list');

        // Use a Set to track unique names
        const seen = new Set();

        data.forEach(driver => {
          const fullName = driver.full_name || `${driver.first_name} ${driver.last_name}`;
          
          // Only add the driver if their name hasn't been added yet
          if (!seen.has(fullName)) {
            seen.add(fullName);

            const listItem = document.createElement('li');
            listItem.textContent = fullName;
            list.appendChild(listItem);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching drivers:', error);
      });
  </script>
